name: Release CLI Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  tests:
    name: Run test suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Cache deps
        run: deno cache main.ts
      - name: Run tests
        run: deno test -A
  build:
    name: Build Deno CLI (Hooky) for multiple targets
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            deno_os: linux
            deno_arch: x86_64
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: macos-latest
            deno_os: darwin
            deno_arch: x86_64
            target: x86_64-apple-darwin
            ext: ''
          - os: macos-latest
            deno_os: darwin
            deno_arch: aarch64
            target: aarch64-apple-darwin
            ext: ''
          - os: windows-latest
            deno_os: windows
            deno_arch: x86_64
            target: x86_64-pc-windows-msvc
            ext: '.exe'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Cache Deno deps
        shell: bash
        run: |
          deno cache main.ts

      - name: Inject version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION_TAG="${GITHUB_REF#refs/tags/v}"
          echo "export const VERSION = \"$VERSION_TAG\";" > version.ts
          echo "Injected version: $VERSION_TAG"

      - name: Build binary
        shell: bash
        run: |
          LABEL="${{ matrix.deno_os }}-${{ matrix.deno_arch }}"
          deno compile -A --target=${{ matrix.target }} -o hooky-$LABEL main.ts
          if [ "${{ matrix.ext }}" != "" ]; then mv hooky-$LABEL hooky-$LABEL${{ matrix.ext }}; fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hooky-${{ matrix.deno_os }}-${{ matrix.deno_arch }}
          path: hooky-${{ matrix.deno_os }}-${{ matrix.deno_arch }}*

  publish:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate checksums
        run: |
          cd dist
          for f in **/hooky-*; do
            [ -f "$f" ] || continue
            sha256sum "$f" >> SHA256SUMS.txt
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/hooky-*
            dist/SHA256SUMS.txt
          body_path: RELEASE_NOTES_${{ github.ref_name }}.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
