version: '3.8'
services:
  hooky:
    image: ghcr.io/davidfries/hooky:latest
    container_name: hooky
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      - HOST=0.0.0.0
      # Uncomment and set for public hosting:
      - PUBLIC_BASE_URL=https://hooky.sh
    depends_on:
      - redis
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - hooky
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  caddy_data:
  caddy_config:
